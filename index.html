<html lang="ru">

</head>

  <div class="wrap">
    <!-- Встроенный iframe из твоего файла -->
    <iframe class="stream" src="./Steam Nuke73_files/nuke73.html" allowfullscreen="true"></iframe>

    <!-- Twitch чат (shnumi) -->
    <iframe
      class="chat"
      src="https://www.twitch.tv/embed/shnumi/chat?parent=localhost"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
